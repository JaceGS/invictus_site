<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://static.actrix.dev/joink/index/s.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/TqcvJW4.gif">
        <script type="text/javascript" id="custom-useragent-string-page-script"></script>
        <script src="https://static.actrix.dev/joink/index/rythm.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://static.actrix.dev/joink/index/particles.min.js"></script>
        <script src="https://shoppy.gg/api/embed.js"></script>
    </head>

    <body>
        <div id="particles-js"></div>
        <div class="main center">
            <div style="font-size: 40px;" class="logo-blur logo-bass"><span class="logo-neon">invictus.black</span></div>
        </div>
        <div class="controls">
            <a style="font-size: 22px;" href="" data-shoppy-product="9nLGxlM">purchase</a><br>
            <a style="font-size: 22px;" href="https://discord.gg/MKVrWQhfa2" target="popup" onclick="window.open('https://discord.gg/MKVrWQhfa2','name','width=600,height=400')">discord</a>
        </div>
         <div class="copyright">
            <a style="font-size: 10px;">Â© 2020 by invictus.black. All rights reserved.</a><br>
        </div>
        </section>
        <script>
            var rythm;
            var initialized = false;

            var init_rythm = () => {
                rythm = new Rythm();
                rythm.addRythm('logo-bass', 'pulse', 0, 6);
                rythm.addRythm('logo-neon', 'textNeon', 70, 160, {
                  from: [220,220,220],
                  to:[255,82,182]
                });
                rythm.addRythm('logo-blur', 'blur', 80, 150, {
                    min: 0,
                    max: 3
                });
            };
            
            var play = () => {
                if (initialized)
                    return;
                init_rythm();
                rythm.setMusic("https://static.actrix.dev/joink/static/bb.mp3");
                rythm.start();
                $(".overlay").addClass("hidden");
                initialized = true;
            };

            window.onclick = () => {
                play();
            }
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 160,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "triangle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 1,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 4,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 65,
                        "color": "#ffc9ef",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "bottom",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": true,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 600
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 250,
                            "size": 3,
                            "duration": 2,
                            "opacity": 0,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 4,
                            "duration": 0.4
                        },
                        "push": {
                            "distance": 400,
                            "duration": 0.4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        </script>
    </body>
</html>
